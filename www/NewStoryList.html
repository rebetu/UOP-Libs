	<script>
        document.getElementById("random").onclick = function () {
			    var myrandom=Math.round(Math.random()*3)
				var link1="Madlib1.html"
				var link2="Madlib2.html"
				var link3="Madlib3.html"
				var link4="Madlib4.html"
				if (myrandom==0)
					location.href=link1
				else if (myrandom==1)
					location.href=link2
				else if (myrandom==2)
					location.href=link3
				else if (myrandom==3)
					location.href=link4
				};
