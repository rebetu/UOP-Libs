<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
	  <ion-content>
	  <div class="bar bar-header bar-energized">
			<h1 class="title">Insert words for each of the types of words </h1>
	  </div>
	  <div class="list" scroll="true">
	    <label class="item item-input">
			<span class="input-label">Invisible first one (ignore)</span>
			<input type="text" >
		</label>
		<label class="item item-input">
			<span class="input-label">Class</span>
			<input type="text" ng-model="aclass">
		</label>
		<label class="item item-input">
			<span class="input-label">Food</span>
			<input type="text" ng-model="food1">
		</label>
		<label class="item item-input">
			<span class="input-label">Food</span>
			<input type="text" ng-model="food2">
		</label>
		<label class="item item-input">
			<span class="input-label">Food</span>
			<input type="text" ng-model="food3">
		</label>
		<label class="item item-input">
			<span class="input-label">Past tense Verb</span>
			<input type="text" ng-model="pasttenseverb">
		</label>
		<label class="item item-input">
			<span class="input-label">Adjective</span>
			<input type="text" ng-model="adjective">
		</label>
		<label class="item item-input">
			<span class="input-label">Adverb</span>
			<input type="text" ng-model="adverb">
		</label>
		<label class="item item-input">
			<span class="input-label">Noun</span>
			<input type="text" ng-model="noun">
		</label>
		<label class="item item-input">
			<span class="input-label">Mobile Device</span>
			<input type="text" ng-model="phone">
		</label>
		<label class="item item-input">
			<span class="input-label">Name of popular dance/move</span>
			<input type="text" ng-model="dancemove">
		</label>
		<label class="item item-input">
			<span class="input-label">Fraternity/Sorority</span>
			<input type="text" ng-model="greekorg">
		</label>
		<label class="item item-input">
			<span class="input-label">Your Name</span>
			<input type="text" ng-model="name">
		</label>
		<label class="item item-input">
			<span class="input-label">Place on Campus</span>
			<input type="text" ng-model="place">
		</label>
		<label class="item item-input">
			<span class="input-label">Verb</span>
			<input type="text" ng-model="verb">
		</label>
		<label class="item item-input">
			<span class="input-label">Emotion</span>
			<input type="text" ng-model="emotion">
		</label>
	</div>
	<div class="bar">
                    <div class="button-bar">
                        <a id="done" class="button button-energized">Done</a>
                    </div>
                </div>
            </div>

        </ion-content>
    </ion-pane>

    <script>
        document.getElementById("back").onclick = function () {
            location.href = "index.html";
        };
    </script>
	<script>
        document.getElementById("done").onclick = function () {
            location.href = "Story1Output.html";
        };
    </script>
	
	
  </body>
</html>
