<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass hi (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
	  <ion-content>
	  <img class="full-image"  src="img/welcome.jpg">
        
		<button id = "NewStory" class="button button-block button-energized button-large col-offset-10">
			New Story
		</button>
		
		</br>
        </br>
		
		<button id = "SavedStories" class="button button-block button-energized button-large col-offset-10">
			Saved Stories
		</button>
				
	  
      </ion-content>
    </ion-pane>
	
	<!-- javascript -->
    <script>
        document.getElementById("NewStory").onclick = function () {
            location.href = "NewStoryList.html";
        };
    </script>
	
	<script>
        document.getElementById("SavedStories").onclick = function () {
            location.href = "SavedStoryList.html";
        };
    </script>
	
  </body>
</html>
